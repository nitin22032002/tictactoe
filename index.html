<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="tictactoe.css" rel="stylesheet" >
</head>
<body>
    <div class="alert" >alert</div>
    <div class="dimension-div">
        <button class="btn">2x2</button>
        <button class="btn">3x3</button>
        <button class="btn">4x4</button>
        <button class="btn">5x5</button>
        <button class="btn">6x6</button>
    </div>
</div>
    <div class="main-div">
        <div class="heading">Tic Tac Toe</div>
        <table class="toe-table" border="1" cellspacing="0">
            <tr class="rows">
                <td class="cols" id="grid1"></td>
                <td class="cols" id="grid2"></td>
                <td class="cols" id="grid3"></td>
            </tr>
            <tr class="rows">
                <td class="cols" id="grid4"></td>
                <td class="cols" id="grid5"></td>
                <td class="cols" id="grid6"></td>
            </tr>
            <tr class="rows">
                <td class="cols" id="grid7"></td>
                <td class="cols" id="grid8"></td>
                <td class="cols" id="grid9"></td>
            </tr>
        </table>
        <div class="turn-div">
                Current Turn of :  <span id="turn">X</span>
        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
